<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" rel="stylesheet">
<form [formGroup]="getCompanyForm">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
      </div>
    </div>
    <div class="img" style="background-image: linear-gradient(150deg, rgba(209, 209, 209, .3)15%, rgba(209, 209, 209, .3)70%, rgba(209, 209, 209, .3)94%), url(../../assets/images/profilebg1.jfif);
    height: 350px;
    background-size: cover;"></div>
    <div class="card social-prof">
      <div class="card-body">
        <div class="wrapper">
          <img src="../../assets/images/logo1.png" alt="" class="user-profile">
          <div class="form-group">
            <input formControlName="companyName" type="text" class="form-control" readonly="readonly" id="companyName">
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-6">
        <div class="card">
          <div class="card-body info-card social-about">
            <h4><strong>About us</strong></h4>
            <div class="form-group">
              <input formControlName="description" type="text" class="form-control" readonly="readonly" id="details">
            </div>
            <h4 class="mb-3"><strong>Details</strong></h4>
            <div class="row">

              <div class="col-6">
                <div class="social-info">
                  <i class="fas fa-map-marker-alt mr-2"></i><br />
                  <div class="form-group">
                    <input formControlName="address" type="text" class="form-control" readonly="readonly" id="details">
                  </div>
                </div>
              </div>

              <div class="col-6">
                <div class="social-info">
                <h4>Rating</h4>
                  <i class="fas fa-star"></i>
                  <i class="fas fa-star"></i>
                  <i class="fas fa-star"></i>
                  <i class="fas fa-star"></i>
                  <i class="fas fa-star"></i>
                  <div class="form-group">
                    <input formControlName="rating" type="text" class="form-control" readonly="readonly" id="details">
                  </div>

                </div>
              </div>

            </div>

            <div class="row">
              <div class="col-6">
                <div class="social-info">
                  <i class="fas fas fa-mobile mr-2"></i><br />
                  <div class="form-group">
                    <input formControlName="phone" type="text" class="form-control" readonly="readonly" id="details">
                  </div>
                </div>
              </div>


            </div>



          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="card">
          <div class="card-body info-card social-about">
            <h4><strong>We are here:</strong></h4>
            <div class="form-group">
              <iframe [src]="formatAddress()" width="100%" height="265" frameborder="0" style="border:0" allowfullscreen="true"></iframe>
            </div>
          </div>
        </div>
        <div>
          <input type="button" class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0"  value="Make an appointment" />
        </div>


      </div>
    </div>
  </div>
  <app-users-mini-cards></app-users-mini-cards>
</form>
