<form [formGroup]="getUserForm">
  <div class="container">
    <div class="row gutters">
      <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
        <div class="card h-100">
          <div class="card-body">
            <div class="account-settings">
              <div class="user-profile">
                <div class="user-avatar">
                  <img src="../../assets/images/user2.png">
                </div>
                <div class="form-group">
                  <input formControlName="firstName" type="text" class="form-control" id="h5" readonly="readonly">
                  <input formControlName="lastName" type="text" class="form-control" id="h5" readonly="readonly">
                  <input formControlName="email" type="text" class="form-control" id="h6" readonly="readonly">
                </div>
                </div>
                <div class="about">
                  <h5 class="mb-2 text-primary">My appointments</h5>
                  <p><a href="#">See my appointments >></a></p>
                </div>
              </div>
          </div>
        </div>
      </div>



      <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
        <div class="card h-100">
          <div class="card-body">

            <div class="row gutters">
              <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                <h6 class="mb-3 text-primary">Personal Details</h6>
              </div>
              <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                <label class="labels">First name</label>
                <div class="form-group">
                  <input formControlName="firstName" type="text" class="form-control" readonly="readonly">
                </div><br />
              </div>
              <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                <label class="labels">Last name</label>
                <div class="form-group">
                  <input formControlName="lastName" type="text" class="form-control" readonly="readonly">
                </div><br />
              </div>
              <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                <label class="labels">Mobile no.</label>
                <div class="form-group">
                  <input formControlName="phone" type="text" class="form-control" readonly="readonly">
                </div><br />
              </div>
              <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                <label class="labels">Email</label>
                <div class="form-group">
                  <input formControlName="email" type="text" class="form-control" readonly="readonly">
                </div><br />
              </div>
            </div>
            <br /><br />

            <div class="row gutters">
              <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                <h6 class="mb-3 text-primary">Address</h6>
                <div class="form-group">
                  <input formControlName="address" type="text" class="form-control" readonly="readonly">
                </div><br />
                <div class="map-box">
                  <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d470029.1604841957!2d72.29955005258641!3d23.019996818380896!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x395e848aba5bd449%3A0x4fcedd11614f6516!2sAhmedabad%2C+Gujarat!5e0!3m2!1sen!2sin!4v1493204785508" width="100%" height="150" frameborder="0" style="border:0" allowfullscreen=""></iframe>
                </div>
                <input type="checkbox" class="btn-check" id="btn-check" autocomplete="off" hidden>
                <label class="btn btn-primary" for="btn-check">Edit</label>
              </div><br /><br />
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
</form>
