<div id="appointmentCard" class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
  <div class="card h-100">

    <form [formGroup]="contactForm">
      <div class="card-body">

        <div class="row gutters">
          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
            <h6 class="mb-3 text-primary">Drop us an email!</h6>
          </div>

          <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
            <label class="labels">Name</label>
            <div class="form-group">
              <input type="text" formControlName="name" class="form-control">
            </div>
            <div *ngIf="name.touched && name.invalid" class="form-error">
              <div *ngIf="name.errors.required">Name is required</div>
            </div>
            <br />       
          </div>

          <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
            <label class="labels">Email address</label>
            <div class="form-group">
              <input type="text" formControlName="email" class="form-control">
            </div>
            <div *ngIf="email.touched && email.invalid" class="form-error">
              <div *ngIf="email.errors.required">Email is required</div>
              <div *ngIf="email.errors.email">Invalid email</div>
            </div>
            <br />          
          </div>

          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
            <label class="labels">Your message</label>
            <div class="form-group">
              <textarea style="resize:none" rows="3" class="form-control" formControlName="message"></textarea>
            </div><br />
            <br />
            <br />
            <br />
            <div *ngIf="message.touched && message.invalid" class="form-error">
              <div *ngIf="message.errors.required">Message is required</div>
            </div>
          </div>
        </div>
      </div>
      <button class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0" type="submit" [disabled]="contactForm.invalid" (click)="send()">Send!</button>
    </form>

    </div>
</div>
