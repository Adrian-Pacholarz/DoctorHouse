
<div *ngIf="edit.value == false">
  <div class="container">
    <div class="row gutters">

      <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
        <div class="card h-100">
          <app-left-column-specialist></app-left-column-specialist>
        </div>
      </div>

      <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
        <div class="card h-100">

          <form [formGroup]="getUserForm">
            <div class="card-body">

              <div class="row gutters">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                  <h6 class="mb-3 text-primary">Personal Details</h6>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                  <label class="labels">First name</label>
                  <div class="form-group">
                    <input formControlName="firstName" type="text" class="form-control" readonly="readonly">
                  </div><br />
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                  <label class="labels">Last name</label>
                  <div class="form-group">
                    <input formControlName="lastName" type="text" class="form-control" readonly="readonly">
                  </div><br />
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                  <label class="labels">Mobile no.</label>
                  <div class="form-group">
                    <input formControlName="phone" type="text" class="form-control" readonly="readonly">
                  </div><br />
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                  <label class="labels">Email</label>
                  <div class="form-group">
                    <input formControlName="email" type="text" class="form-control" readonly="readonly">
                  </div><br />
                </div>
              </div>
              <br /><br />


              <div class="row gutters">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                  <h6 class="mb-3 text-primary">Employment</h6>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                  <label class="labels">Occupation</label>
                  <div class="form-group">
                    <input formControlName="type" type="text" class="form-control" readonly="readonly">
                  </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                  <label class="labels">Companies</label>
                  <div class="form-group">
                    <input formControlName="company" type="text" class="form-control" id="Company"  readonly="readonly">
                  </div>
                </div>
              </div><br /><br />
            </div>

          </form>
          <form [formGroup]="editProfile" class="edit-profile">
            <input type="checkbox" class="btn-check" id="btn-check" autocomplete="off" hidden formControlName="edit" (click)="clickEditProfile($event)" value=false>
            <label class="btn btn-primary" for="btn-check">Edit</label>
          </form>

          <br /><br />

        </div>

      </div>
    </div>
  </div>
</div>

<div *ngIf="edit.value == true">
  <app-user-specialist-edit-profile></app-user-specialist-edit-profile>
</div>
