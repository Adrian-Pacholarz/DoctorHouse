
    <div *ngFor="let a of appointments" id="appointmentCard" class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12" >
      <div class="card h-100">

        <form [formGroup]="getAppointmentForm">
          <div class="card-body">

            <div class="row gutters">
              <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                <h6 class="mb-3 text-primary">Appointment Details</h6>
              </div>


              <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                <label class="labels">Status</label>
                <div *ngIf="a.status === 'assigned'">
                  <div class="progress" style="height: 35px;">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="25" aria-valuemin="25" aria-valuemax="100" style="width: 25%">
                      <p id="status">{{a.status}}</p>
                    </div>
                  </div>
                </div>
                <div *ngIf="a.status === 'work in progress'">
                  <div class="progress" style="height: 35px;">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="50" aria-valuemin="25" aria-valuemax="100" style="width: 50%">
                      <p id="status">{{a.status}}</p>
                    </div>
                  </div>
                </div>
                <div *ngIf="a.status === 'pending'">
                  <div class="progress" style="height: 35px;">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="25" aria-valuemax="100" style="width: 75%">
                      <p id="status">{{a.status}}</p>
                    </div>
                  </div>
                </div>
                <div *ngIf="a.status === 'resolved'">
                  <div class="progress" style="height: 35px;">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100" aria-valuemin="25" aria-valuemax="100" style="width: 100%">
                      <p id="status">{{a.status}}</p>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                <br />  <br />
                <label class="labels">Appointment ID</label>
                <div class="form-group">
                  <input type="text" class="form-control" readonly="readonly" value="{{a.id}}">
                </div><br />
              </div>

              <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                <br />  <br />
                <label class="labels">Appointment date</label>
                <div class="form-group">
                  <input type="text" class="form-control" readonly="readonly" value="{{a.appointmentDate}}">
                </div><br />
              </div>

              <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                <label class="labels">Specialist name</label>
                <div class="form-group">
                  <input type="text" class="form-control" readonly="readonly" value="{{a.specialist.fullName}}">
                </div><br />
              </div>
              <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                <label class="labels">Specialist phone no.</label>
                <div class="form-group">
                  <input type="text" class="form-control" readonly="readonly" value="{{a.specialist.phoneNumber}}">
                </div><br />
              </div>
            </div>
            <br /><br />
            <p id="signup-text">More details</p><br />
            <div class="navbar navbar-inverse navbar-fixed-top">
              <div id="drawer-signup" class="container">
                <div class="collapse navbar-collapse navHeaderCollapse">

                  <div class="row gutters">
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                      <label class="labels">Customer name</label>
                      <div class="form-group">
                        <input type="text" class="form-control" readonly="readonly" value="{{a.customer.fullName}}">
                      </div><br />
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                      <label class="labels">Customer phone no.</label>
                      <div class="form-group">
                        <input type="text" class="form-control" readonly="readonly" value="{{a.customer.phoneNumber}}">
                      </div><br />
                    </div>

                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                      <label class="labels">Company name</label>
                      <div class="form-group">
                        <input type="text" class="form-control" readonly="readonly" value="{{a.company.fullName}}">
                      </div><br />
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                      <label class="labels">Company phone no.</label>
                      <div class="form-group">
                        <input type="text" class="form-control" readonly="readonly" value="{{a.company.phoneNumber}}">
                      </div><br />
                    </div>
                  </div><br />


                  <div class="row gutters">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                      <h6 class="mb-3 text-primary">Description</h6>
                      <div class="form-group">
                        <textarea class="form-control" readonly="readonly">{{a.description}}</textarea>
                      </div>
                    </div>
                  </div><br />
                  <br />
                  <br /><br />
                  <div class="row gutters">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                      <h6 class="mb-3 text-primary">Customer address</h6>
                      <input type="text" class="form-control" readonly="readonly" value={{customerAddress.value}}><br />
                      <div class="map-box">
                        <iframe [src]="formatAddress()" width="100%" height="250" frameborder="0" style="border:0" allowfullscreen=""></iframe>
                      </div><br />
                    </div><br /><br />
                    <br />
                    <br />

                    <input type="button" class="btn-check" id="btn-check" autocomplete="off" hidden value=false><br />
                    <label class="btn btn-primary" for="btn-check">Edit</label>

                  </div>
                </div>
                <button class="navbar-toggle" data-toggle="collapse" data-target=".navHeaderCollapse"></button>
              </div>
            </div>
          </div>

                <br />
</form>

      </div>
    </div>
